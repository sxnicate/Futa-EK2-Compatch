 # ---------------------------------------------------------------------------- #
 #                               Other Game Rules                               #
 # ---------------------------------------------------------------------------- #

 # Ruins Content

 rule_futa_enable_ruins_content: "@futa_icon! Ruins Generation"

 setting_futa_ruins_content_enabled: "Enabled"
 setting_futa_ruins_content_enabled_desc: "Ruins will spawn around the map dynamically."

 setting_futa_ruins_content_disabled: "#high Disabled#!"
 setting_futa_ruins_content_disabled_desc: "Ruins will not spawn. #warning This will lock you out of content.#!"

 # Background Futa Relation Pregnancies

 rule_futa_relations_background_impregnations: "@futa_icon! Periodic $trait_futa$ Relation Pregnancies"

 setting_futa_relations_background_impregnations_enabled: "Enabled"
 setting_futa_relations_background_impregnations_enabled_desc: "Chance for $trait_futa$ Pregnancies to happen for couples, independent from events. $futa_random_relation_pregnancies_info$"

 setting_futa_relations_background_impregnations_disabled: "#high Disabled#!"
 setting_futa_relations_background_impregnations_disabled_desc: "Disable periodic chances for $trait_futa$ Pregnancies. $futa_random_relation_pregnancies_info$"

 futa_random_relation_pregnancies_info: "#highlight This is an extra option to mimic the base game's style of getting pregnant. The pregnancy chances from events are not affected.#!"

 # Futa Pregnancy Child Gender

 rule_futa_pregnancy_child_gender: "@futa_icon! Futa Pregnancy Child Gender"

 setting_futa_pregnancy_child_gender_mostly_female: "Mosty Female"
 setting_futa_pregnancy_child_gender_mostly_female_desc: "Futa born children will be more likely to be female."

 setting_futa_pregnancy_child_gender_only_female: "#high Only Female#!"
 setting_futa_pregnancy_child_gender_only_female_desc: "Futa born children will only be female."

 setting_futa_pregnancy_child_gender_mostly_male: "#high Mostly Male#!"
 setting_futa_pregnancy_child_gender_mostly_male_desc: "Futa born children will be more likely to be male."

 setting_futa_pregnancy_child_gender_only_male: "#high Only Male#!"
 setting_futa_pregnancy_child_gender_only_male_desc: "Futa born children will only be male."

 # Futa Child Limits

 rule_futa_child_limit: "@futa_icon! Futa Child Limit"

 setting_futa_child_limit_no_limit: "No Limit"
 setting_futa_child_limit_no_limit_desc: "There will be no limits to the amount of alive Futa Pregnancy children a $trait_futa$ couple can have."

 setting_futa_child_limit_limited: "#high Limited#!"
 setting_futa_child_limit_limited_desc: "Chances for any further Futa Pregnancies will start to lower with each #S alive#! [GetTrait('child_of_futa').GetName( GetNullCharacter )] above #high 5#!, limiting each character to sire or mother #high 10#! Futa Pregnancy children."

 setting_futa_child_limit_only_ai: "#high Only AI#!"
 setting_futa_child_limit_only_ai_desc: "The limit will only apply to AI outside of a relationship with the player."

 setting_futa_child_limit_only_player: "#high Only Player#!"
 setting_futa_child_limit_only_player_desc: "The limit will only apply to the player."

 # Futa Equality Doctrine Seeding

 rule_futa_faith_equality_doctrine_seeding: "@futa_icon! Futa Equality"
 
 setting_futa_faith_equality_doctrine_seeding_dynamic: "Dynamic"
 setting_futa_faith_equality_doctrine_seeding_dynamic_desc: "Every [religion|E] and [faith|E]'s look towards the [GetTrait('futa_genetic').GetName( GetNullCharacter )] will be dynamic. #highlight This is the default setting and the recommended one to play with, as the content is designed around this premise.#!"
 
 setting_futa_faith_equality_doctrine_seeding_shunned: "#high Shunned#!"
 setting_futa_faith_equality_doctrine_seeding_shunned_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as [shunned|E]. $futa_equality_setting_non_dynamic_warning$"

 setting_futa_faith_equality_doctrine_seeding_criminal: "[game_rule_extreme_i|e] #high Criminal#!"
 setting_futa_faith_equality_doctrine_seeding_criminal_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as [criminal|E]. $futa_equality_setting_non_dynamic_warning$"
 
 setting_futa_faith_equality_doctrine_seeding_vilified: "[game_rule_extreme_i|e] #high Vilified#!"
 setting_futa_faith_equality_doctrine_seeding_vilified_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as evil incarnate. $futa_equality_setting_non_dynamic_warning$"
 
 setting_futa_faith_equality_doctrine_seeding_accepted: "#high Accepted#!"
 setting_futa_faith_equality_doctrine_seeding_accepted_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as accepted. $futa_equality_setting_non_dynamic_warning$"

 setting_futa_faith_equality_doctrine_seeding_virtuous: "[game_rule_unique_i|e] #high Virtuous#!"
 setting_futa_faith_equality_doctrine_seeding_virtuous_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as [virtuous|E]. $futa_equality_setting_non_dynamic_warning$"

 setting_futa_faith_equality_doctrine_seeding_venerated: "[game_rule_unique_i|e] #high Venerated#!"
 setting_futa_faith_equality_doctrine_seeding_venerated_desc: "Every [religion|E] will see [GetTrait('futa_genetic').GetName( GetNullCharacter )] as objects of worship. $futa_equality_setting_non_dynamic_warning$"


 futa_equality_setting_non_dynamic_warning: "#warning This is not the intended setting. You will miss out on content, things might not make sense, and some stuff might break. Do not use for a serious playthrough.#!"