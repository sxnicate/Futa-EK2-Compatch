 bookmark_inquiz_events.0015.desc:0 "You crumble to the ground under the weight of your assailant’s final blow. Your body is battered and beaten… You have lost. \n\n”What do we do with her now?” \n\n”Let’s take her stuff and get out of here before help arrives”. \n\n”You girls do that, I think I want to see what the body of someone who hates themselves feels like.” \n\n#EMP What did that devil just say?!#! Unfortunately it didn’t take long for you to find out. This horrific act of carnal impulse unravels whilst you are forced to bear the weight of their sin alone. The Futanari is smiling at the sight of you as she strips you from your sacred garments. \n\n”What a well toned body, you certainly know how to take care of yourself.” She grins as she flicks your flaccid member, wiggling it between her fingers whilst tugging at the foreskin. “Not the smallest, but not the biggest. You sure you aren’t a male? Hahaha. I was more interested in #EMP this#! anyway.” She scoops up your testicles and moves them aside, revealing the soft lips of your gentler sex. \n\n”Mmm that looks like it hasn’t seen use in a long time. I think we are both going to enjoy this.” Rage. Rage is all you feel for this #EMP creature#!, daring to mock you before committing an act of vile desecration. You spit at her, but fall short of her face. \n\n”Aw you wanted to lube me up? I appreciate the gesture but I only go in #BOLD dry#!. Let’s hope that cunt of yours has as much spit as its mother eh?” True to her word you watch as she massages the loose skin of her penis. Tainted seed bubbling at the tip as it is brought towards your entrance. You try to close your legs, but she flicks one of your orbs in response. #EMP ARRGHHHHGGGGGH!!!#! Your head spins, long enough for the invader to penetrate your vagina.  \n\nShe treats you as well as you had expected, with the grace and kindness of a boar. Her phallus is girthy which makes it hard for you to bear her raw thrusts. The walls of your sensitive area are 