 ##EVENTS
 
 bookmark_inquiz_events.0001.title:0 "Her Honour From God"
 bookmark_inquiz_events.0001.desc:0 "#EMP Our father who art in heaven, watch over me now. The path you have laid before me is one most could not walk. Your love is endless, you have shown my kind a mercy we scarcely deserve. Driven from your teaching, lost in the sea of sin. I shall be your sword and your guidance. My trial will absolve my fellow cursed Futanari should they repent, and it will become the steel that sends them to you if they do not.#! \n\nYou rise from your prayer as the priest hangs a humble cross around your neck. He smiles warmly, a quiet goodbye before you depart for good. This place has been good to you for as long as you can remember. Back when you were nothing but a snot nosed sinner with no home or responsible parentage, the faith still took you in. \n\nIt had been hard, of that you cannot deny. Not many children at the time were raised by the church. #EMP Certainly#! any Futanari children. You were punished on multiple occasions for falling to your base instincts, but it was through the strict word of the Bible that you have overcome your nature and embraced Christianity in body and soul. \n\nNow your training is complete. Rather than sequester yourself away as a Nun, God had a greater plan for you. One full of self sacrifice and duty. As a repentant Futanari, it has been deemed there is no other more suited to the task of addressing the growing Futanari menace than yourself. \n\nYou take a moment to bask in the golden rays of the sun as you head towards the open doors. The hour is early. Most people are only beginning to wake. It is peaceful here… But you know you must complete your task. Should you stay, how would your fellow Futanari find salvation? You will make them control themselves, or punish them for their sin. \n\n“My lady, I have polished your blade as requested.” The young squire [squire.GetFirstName] passes your gift from the holy order. A beautiful weapon that you named “Eve’s Repentance”. \n\n“Oh and one more thing. I am coming with you. The Father ordered it. He said I will grow into a holy warrior and that I should learn from one.” Not what you were expecting, but it might be nice to have an assistant on your journey. Very well. You gather your provisions and after one final glance, you leave your home to bring the glory of God!"
 bookmark_inquiz_accept.0001.a:0 "Amen!"
 
