 bookmark_inquiz_events.0002.title:0 "The Greatest Form Of Flattery"
 bookmark_inquiz_events.0002.desc:0 "[squire.GetFirstName] has grown a lot since we set out together. He has never faltered in his service to Christ, nor in his duties to me. In some ways he has become somewhat like a faithful little brother. I am so proud of him to now be called a man. Which is why when he came to my tent with some #EMP special#! news I was caught most of guard…. \n\n“You are my inspiration [inquiz.GetFirstName]. I adore you second only to God. Without you I never would have seen so many places, met so many people and delivered the true word to those who needed it most. I want to be #EMP like#! you. You give me strength.” [squire.GetFirstName] announces with conviction. There is a fire to his gaze not too different from my own. But it was not only his eyes that caught my attention, it was #EMP all#! of him. \n\nHis face was smooth, free of any hair… But as was the rest of his body, save his head. He also wore clothing that looked suspiciously like what I saw one of the peasant girls he was talking to in the last village wearing. I think his lips also had a dash of makeup? #EMP And he attributes this… Presentation, due to my influence?#! \n\nI am at a loss. He speaks so pure and faithfully, but is this not another sign of Futanari corruption? Have I swayed an innocent to become more like my inherent tainted soul? \n\n“Do you think less of me? I truly hope you do not but… After all we have seen I would not blame you. Regardless, this is the path I have chosen for myself. I feel like this is who I was meant to be and I will always be thankful for the time spent under your tutorship. God’s mission for me is the same and so does my commitment to it!” \n\nI must have let Hermillia try to corrupt my thoughts. [squire.GetFirstName] is and always will be devout. He was inspired not by my sins, but by the virtues of God he has observed me champion."
 bookmark_inquiz_accept.0002.a:0 "I accept you as God accepts me."
 
