 bookmark_inquiz_events.0016.desc:0 "“Argh! I surrender! Stop, STOP!” The sinner drops to her knees, clutching her bloodied arm as she begs for your mercy. You have seen them like this many times before, they scarcely mean it. Your shimmering blade is brought down to rest upon her shoulder. Her eyes tremble, looking between it and yourself. \n\n#EMP You are corrupt and damned. Hell awaits you as it does the rest of our sorry kind. Death would spare the faithful from having to suffer from your #BOLD degeneracy#! any longer.#! \n\n”No, please don’t kill me! I beg of you , #EMP please!#! I just wanted to be safe! I- I had nowhere to go, no one to help. #EMP Surely#! you know what it is like? We are #EMP hated#! for what we are before who we are. Now I find a Futa who hates us as much as any other…” \n\nTears well up in the sinner’s eyes. Her voice is weak and trembling. You are aware Futanari never have an easy path, but that is how it is meant to be. Only by remaining faithful through the adversity can a Futanari even #EMP begin#! to deserve redemption. \n\nThat being said, God teaches that one must always be guaranteed the opportunity to reform. You tilt the edge of your weapon to the woman’s neck. \n\n#EMP God is ever merciful. He offers us a chance to overcome our inherent sin and enter into his court. But we must earn our place by his side. If you spoke true, abandon your ways, take up the cross and come with me.#! \n\n”Anything, #EMP anything#!. Yes I repent, please accept me, I am sorry.” Shaky foundations but even the sturdiest temple had to begin somewhere. You turn your gaze to her Futanari accomplice, standing with two more women as she brandishes her comrade's weapons. \n\n”You got another thing coming if you think I would submit myself the the whims of a lunati-” Your slice is as quick as it is deadly, the fiend’s head rolls upon the earth before it had a chance to insult God any further."
