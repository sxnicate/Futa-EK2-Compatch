 bookmark_inquiz_events.0005.title:0 "A Peaceful Flock"
 bookmark_inquiz_events.0005.desc:0 "My camp stirs with the devout. Each day we pray for the mercy of God who hath liberated us from the shackles of Sin. Indeed it brings me warmth to say I have found other Futanari who may yet redeem their souls and one day enter into Heaven. \n\nOne such individual is the faithful [nun.GetFirstName], who I have come upon in silent prayer before our shrine. I allow her the time to commune with God and send my own short prayer of salvation. Once finished, she rises from her knees to greet me. \n\n”Mother Martiz! Keeping well?” She greets me warmly as we take a stroll of the camp perimeter. [nun.GetFirstName] informs me of her current prayers, the remaining chores for the camp and her gratefulness to me, of which I remind her the appreciation belongs to God. \n\nI allow her to go and resume her work. [nun.GetFirstName] has shown no signs of depravity, she is a wonderful disciple and example for all Futanari to follow."
 bookmark_inquiz_accept.0005.a:0 "Praise God."
 
