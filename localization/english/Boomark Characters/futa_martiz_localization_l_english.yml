 bookmark_inquiz_events.0006.title:0 "The Slippery Slope"
 bookmark_inquiz_events.0006.desc:0 "It had not escaped my attention that my follower [nun.GetFirstName] had been attempting to sneak glances at some of the village maidens during our provision run. Although not inherently an act of notability, I must remain ever scrutinous of the actions my flock takes. The inticements of Hermillia are like vice drenched in honey, eagerly consumed by a wavering Futanari without a second thought. \n\nI take [nun.GetFirstName] aside and ask her why her attention seems to be somewhat vacant. \n\n”O-oh, I… Thought I saw a dove flying around the market! They always look so precious, like a gift from Heaven.” \n\nShe is suppressing herself. Understandably if my suspicions are true, she would not wish to admit her faltering to myself. But to hide from me shows she knows she has miss-stepped. It is good to be aware of one’s faults, but to shroud the truth in shadow will inevitably welcome the Devil. \n\nWith no further proof to go on, I simply let [nun.GetFirstName] go with a reminder of why we must show restraint."
