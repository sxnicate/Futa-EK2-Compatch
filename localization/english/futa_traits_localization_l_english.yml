 ## GAME CONCEPTS

 game_concept_futa_enclave: "$trait_futa$ Enclave"
 game_concept_futa_enclave_possessive: "$trait_futa$ Enclave's"
 game_concept_futa_enclave_short: "Enclave"
 game_concept_futa_enclave_short_possessive: "Enclave's"
 game_concept_futa_enclave_desc: "$game_concept_futa_enclave$ is the group of various [GetTrait('futa_genetic').GetName( GetNullCharacter )] outcasts and refugees, travelling from realm to realm to find a place to live their lives in peace. If you've accepted them as a [ruler|E], they are usually found at your [capital|E] location.\n\nIf the $game_concept_futa_enclave_short$ has managed to settle, through a variety of means, you will be able affect your relation with them and earn or lose [futa_goodwill|E].\n\nAs the $game_concept_futa_enclave_short_possessive$ influence and power grows, new powers and oppurtunities may be unlocked."

 game_concept_futa_goodwill: "Goodwill"
 game_concept_futa_goodwill_desc: "$game_concept_futa_goodwill$ is the representation of your [character_possessive|E] personal relation with the [futa_enclave|E]. You can use $game_concept_futa_goodwill$ for various means, such as growing the influence of the $game_concept_futa_enclave_short$ or recruiting [special_troops|E] or [courtiers|E].\n\nYou can see how much $game_concept_futa_goodwill$ you have from the [futa_merchant|E], who also will be providing the means of using your $game_concept_futa_goodwill$.\n\n$game_concept_futa_goodwill$ will reset on each new $game_concept_character$."

 game_concept_futa_merchant: "$trait_futa$ Merchant"
 game_concept_futa_merchant_possessive: "$trait_futa$ Merchant's"
 game_concept_futa_merchant_short: "Merchant"
 game_concept_futa_merchant_short_possessive: "Merchant's"
 game_concept_futa_merchant_desc: "A strange and odd woman, the $game_concept_futa_merchant$ has discrete connections with the [futa_enclave|E], and she is your main way of dealing with them. She will provide you with numerous options, such as gaining more [futa_goodwill|E], increasing the influence of the $game_concept_futa_enclave_short$ or buying her assortment of wares.\n\nYou can access the $game_concept_futa_merchant_short$ from the [decisions|E] tab.\n\nShe is also the main way of seeing how much $game_concept_futa_goodwill$ you have accumilated."

 game_concept_futa_merchant_invasion: "$trait_futa$ Invasion"
 game_concept_futa_merchant_invasion_plural: "$trait_futa$ Invasions"
 game_concept_futa_merchant_invasion_short: "Invasion"
 game_concept_futa_merchant_invasion_short_plural: "Invasions"
 game_concept_futa_merchant_invasion_desc: "$game_concept_futa_merchant_invasion_plural$ are available after the [futa_enclave|E] has reached their peak power and influence. The $game_concept_futa_merchant_invasion_short_plural$ are one of the bolder plans of the $game_concept_futa_enclave_short$, their goal is to carve out an [independent|E] [realm|E] ruled by a [GetTrait('futa_genetic').GetName( GetNullCharacter )] [ruler|E].\n\nWhen the $game_concept_futa_merchant_invasion_short$ is launched, the $game_concept_futa_enclave_short$ will select an exceptional leader amongst themselves to put in charge of the sponsored army, who will gain the targeted [titles|E] if the $game_concept_futa_merchant_invasion_short$ ends in success.\n\n$game_concept_futa_merchant_invasion_short_plural$ can be prepared from the [futa_merchant|E] by visiting her to discuss schemes. Some amount of [gold|E] and [futa_goodwill|E] needs to be invested to be able launch an $game_concept_futa_merchant_invasion_short$. The more resources are invested, the more [soldiers|E] and [special_troops|E] will be given to the invader to be used on the $game_concept_futa_merchant_invasion_short$. $game_concept_futa_merchant_invasion_short_plural$ can only be launched against neighbouring [realms|E].\n\nThe $game_concept_futa_merchant_invasion_short_plural$ are launched via a hostile [character_interaction|E] on a valid character.\n\nWhether if it is successful or not, after an $game_concept_futa_merchant_invasion_short$, the $game_concept_futa_enclave_short$ will need to collect their strength to be able to launch an $game_concept_futa_merchant_invasion_short$ once again, thus $game_concept_futa_merchant_invasion_short_plural$ are available once every #V 20#! years. This time may be lowered with certain elements."
 
 game_concept_futa_convert_sexuality: "$futa_convert_sexuality_scheme$"
 game_concept_futa_convert_sexuality_desc: "$futa_convert_sexuality_scheme$ is a [personal_scheme|E] that aims to show the [scheme_target|E] that $trait_futa$ are the best package deal, being able to provide both what a man and woman could provide, laying with them and causing a sexual awakening in the target in the process with the help of an item called a [futa_maliah_branch|E].\n\nPlenty of factors determine the [success_chance|E], such as [opinion|E], [trait|E] compatibility and many more."

 game_concept_futa_maliah_branch: "$futa_maliah_branch_name$"
 game_concept_futa_maliah_branch_desc: "A curious branch from a very special and rare tree. This item has mind alerating properties.\n\nPossession of this item allows the usage of [futa_convert_sexuality|E] [personal_scheme|E]\n\n[futa_enclave|E] keeps the way to cultivate these trees a secret, so the only way to get a hold of these branches is through dealing with the [futa_merchant|E].\n\nDuring the $game_concept_scheme$, the $futa_maliah_branch_name$ will be used up and new ones will need to be bought from the $game_concept_futa_merchant_short$."
 
