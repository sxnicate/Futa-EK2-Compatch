 ## Act1 Intro Event
 PSFT_Act1.100.t: "The Prophetic Dream"
 PSFT_Act1.100.p1: "  Vast is the realm of your dreams. You stand in a great hall overlooking your lands. To your left and right are your vassals and common folk alike. Mixed among them are men, women, and even futanari. \n\n"
 PSFT_Act1.100.p2: "  Today is a special occassion. Today is a festival to celebrate having reached common ground with members of the [futa_enclave|E]. All are welcome; all are treated with fairness and respect. \n\n"
 PSFT_Act1.100.p3: "  Much joy and happiness fills your subjects as they dance and revel in merriment. The sounds and emotions rage louder and louder. The setting sun seems to mimic the growing intensity of the festival until a roar of radiance suddenly bursts forth. \n\n"
 PSFT_Act1.100.p4: "  A figure emerges from the light, graceful and awe-inspiring. One by one, the attendees fall to their knees in reverence of the figure. Silent respect washes over the raucous gathering until, abruptly, someone break the silence. \n\n"
 PSFT_Act1.100.p5: "#TISP   \"What a strange #bold Kitten#! you are..\" #!"
 PSFT_Act1.100.a: "Turn to face the voice."
 
 PSFT_Act1.101.t: "The Fateful Feline"
 PSFT_Act1.101.p1: "  As you turn to the voice, the world itself spins and fades to grey. At the source of the voice you find only an uncanny blue kitten perched upon a rock. Its uncomfortably glowing eyes pierce you in a way that seemingly digs into your very soul. \n\n"
 PSFT_Act1.101.p2: "#TISP   \"Yes.. You're definitely not like the rest. Are you even aware of the hand that guides you, #bold Kitten#!?\" #!\n\n"
 PSFT_Act1.101.p2a: "#TISP   \"Oh?.. You're the.. #bold Kitten#! of Kitten. How amusing! It seems the hand of fate has a new plaything..\" #!\n\n"
 PSFT_Act1.101.p3: "  You find yourself unable to speak as you feel yourself pulled closer to the kitten. It smiles and blinks its eyes closed before lifting its head to nuzzle against you. Your unease wavers as the kitten begins to purr. A calming warmth washes over you. \n\n"
