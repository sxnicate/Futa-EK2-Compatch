 futa_special_doctrine_vilecore: "Vilecore's Hatred"
 futa_special_doctrine_vilecore_name: "Vilecore's Hatred"
 futa_special_doctrine_vilecore_hatred_name: "Vilecore's Hatred"
 futa_special_doctrine_vilecore_hatred_desc: "Hermillia's spawn are as tainted as their progenator, yet not even their creed is so easily organised. Milandra although originally born of a rightful union had nonetheless been sired by the great deciever and yet, was mothered by Vilecore back when she had another name. Although not directly ruinenous like thier more fruitful kin, Milandra walked a path too close to her cursed parentage. Therefore, Vilecor holds Milandrites with no particular favour or contempt."

