 ## FAITHS
 
 # Finisher: Fixed up the grammar mistakes and typos I saw. Also simplified and hooked all the text into certain strings. No need to write Hermillia 30 different times
 # Less mistakes that way, as I have found some typos in her name on some of them.

 futa_rf_herm:0 "Hermaphrodite"
 futa_hermic_religion:0 "Hermic"
 futa_hermic_religion_desc:0 "In this world exist the [GetTrait('futa_genetic').GetName( GetNullCharacter )], formed by a Goddess known as Hermillia. This divine being irked many rival gods and has been scrubbed from history. Followers of Hermaphrodite faiths tend to belong to marginalized groups, outcasts, or $trait_futa$ and their supporters. A common thread between all branches is survival, but they each interpret that differently."
 futa_hermic_religion_adj:0 "Hermic"
 futa_hermic_religion_adherent: "Hermata"
 futa_hermic_religion_adherent_plural: "Hermata"

 futa_hermillian:0 "Hermillian"
 futa_hermillian_adj:0 "Hermillian"
 futa_hermillian_adherent:0 "Hermillian"
 futa_hermillian_adherent_plural:0 "Hermillians"
 futa_hermillian_old:0 "Old Hermillian"
 futa_hermillian_old_adj:0 "Old Hermillian"
 futa_hermillian_old_adherent:0 "Old Hermillian"
 futa_hermillian_old_adherent_plural:0 "Old Hermillians"
 futa_hermillian_desc:0 "Those who follow this faith revere the Goddess Hermillia as their one true power in the sky. It was once practiced by the majority of [GetTrait('futa_genetic').GetName( GetNullCharacter )], but fell dormant after Hermillia's persecution and the demonisation of $trait_futa$ culture. Hermillians seek to spread pleasure and $trait_futa$ far and wide."
 
 futa_faithful_seeds:0 "Faithful Seeds"
 futa_faithful_seeds_adj:0 "Faithful Seed"
 futa_faithful_seeds_adherent:0 "Faithful Seed"
 futa_faithful_seeds_adherent_plural:0 "Faithful Seeds"
 futa_faithful_seeds_old:0 "Old Faithful Seeds"
 futa_faithful_seeds_old_adj:0 "Old Faithful Seed"
 futa_faithful_seeds_old_adherent:0 "Old Faithful Seed"
 futa_faithful_seeds_old_adherent_plural:0 "Old Faithful Seeds"
 futa_faithful_seeds_desc:0 "There are those who would tell you that Hermillia was defeated. Killed. Such poeple are #EMP wrong#!. The Goddess is powerful and has been plotting her revenge. She is not a mere concept to pray to, but a deity who walks among us! Woe to those who fail to submit. Prostate yourself before her rightful fury and beg to bare her brood, lest you watch as she drowns the world in darkness!"

 futa_carldenism:0 "Carldenism"
 futa_carldenism_adj:0 "Carldenite"
 futa_carldenism_adherent:0 "Carldenite"
 futa_carldenism_adherent_plural:0 "Carldenites"
 futa_carldenism_desc:0 "[GetTrait('futa_genetic').GetName( GetNullCharacter )] were born from sin. They represent the flaws of Eve and they are believed to be those of us most easily swayed by the devil. Their curse is a punishment, for which they must repent through chastity. Only a $trait_futa$ who seals her heart from lusts and remains faithful to a single male husband can hope to find salvation and enter heaven."

 futa_skyspawn: "Skyspawn"
 futa_skyspawn_adj: "Skyspawn"
 futa_skyspawn_adherent: "Skyspawn"
 futa_skyspawn_adherent_plural: "Skyspawn"
 futa_skyspawn_old: "Old Skyspawn"
 futa_skyspawn_old_adj: "Old Skyspawn"
 futa_skyspawn_old_adherent: "Old Skyspawn"
 futa_skyspawn_old_adherent_plural: "Old Skyspawn"
 futa_skyspawn_desc: "A $futa_hermic_religion$ faith which was born out of a desire to make the world an accepting place for the [GetTrait('futa_genetic').GetName( GetNullCharacter )] to live in, the $futa_skyspawn$ are an off-branch of Tengriism. They believe the Sky-God is actually a $trait_futa$ and life is born when She continuosly fertilises the Earth-Mother with Her essence, bringing humans, plants and other creatures to life in unity. However, due to the persecution of $trait_futa$, they believe that the Earth-Mother has turned Her back on the Sky-God and betrayed them, while still selfishly enjoying the blessings of the Sky-God. As it is in their belief that life cannot exist without eachother, $futa_skyspawn$ seek to restore the balance by making earth a better place to live for $trait_futa$ through any means necessary and showing the Earth-Mother the error of Her ways."

 futa_pact_of_vilecore:0 "Pact of Vilecore"
 futa_pact_of_vilecore_adj:0 "Vileist"
 futa_pact_of_vilecore_adherent:0 "Vileist"
 futa_pact_of_vilecore_adherent_plural:0 "Vileists"
 futa_pact_of_vilecore_old:0 "Old Pact of Vilecore"
 futa_pact_of_vilecore_old_adj:0 "Old Vileist"
 futa_pact_of_vilecore_old_adherent:0 "Old Vileist"
 futa_pact_of_vilecore_old_adherent_plural:0 "Old Vileists"
 futa_pact_of_vilecore_desc:0 "When the foolish Hermillia eloped between gods and ruined a deity of marriage, she had marked her precious [GetTrait('futa_genetic').GetName( GetNullCharacter )] for etnernal retribution. Vilecore is a dark name to the Hermic. She was stripped of her old domains and robbed of her voice. But hate and vengeance manifested in her a new power. Those who have awoken their minds to the $trait_futa$ scourge may find union with this sunderd Goddess, removing Hermillia's filth whilst empowering Vilecore so she might escape her imprisonment!"
 
