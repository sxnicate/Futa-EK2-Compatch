 futa_seed_the_doctrine_decision: "Seed the Acceptance Doctrine"
 futa_seed_the_doctrine_decision_desc: "No flavour text for this one. If you are seeing this, you are on an ongoing save without the new $trait_futa$ Equality Doctrines present on your religions. Use this to seed the Doctrines."
 futa_seed_the_doctrine_decision_tooltip: "Dew it."
 futa_seed_the_doctrine_decision_confirm: "Dew it."

 futa_control_enough_main_holysites_decision: "Secure the Holy Sites"
 futa_control_enough_main_holysites_decision_desc: "In order to present our faith as legitimate, we need to establish a strong presence on the Earth. Taking control of the locations that is considered sacred to our faith should be the first step towards this goal."
 futa_control_enough_main_holysites_decision_tooltip: "Prepare the Scribes"
 futa_control_enough_main_holysites_decision_confirm: "The faith is ready."

