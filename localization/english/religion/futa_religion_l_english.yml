 futa_religion_events.1004.title: "The Righteousness" # Skyspawn Mini Reformation 4
 futa_religion_events.1004.desc: "Finally, we've managed to secure a site of our faith. With this added legitimacy to our faith's resolve and power, we can now choose how our view towards other faiths should be."

 futa_religion_events.1004.a: "Our faith is the only true and correct faith."
 futa_religion_events.1004.b: "Our views are righteous."
 futa_religion_events.1004.c: "There is still value in other faiths."

 #

 futa_religion_events.1005.title: "The Sky's Victory"
 futa_religion_events.1005.desc: "It is done. We've managed to find all worthwhile locations in the Earth to entrench our faith in. We have undoubtly become the undisputed faith."

 futa_religion_events.1005.a: "We now rule the Earth."

 #

 futa_religion_events.1006.title: "The Skyspawn"
 futa_religion_events.1006.desc: "We have gotten enough of our holy sites under our control to finally say that we've succeeded in establishing a legitimate faith as any other. We are ready to take the next step and formally organise the texts and beliefs of our followers!"

 futa_religion_events.1006.a: "They cannot deny us."