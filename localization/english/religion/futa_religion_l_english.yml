 futa_special_doctrine_christian_righteousness_name: "Christian Rightousness"
 futa_special_doctrine_christian_faith_is_righteous_name: "Christian Rightousness"
 futa_special_doctrine_christian_faith_is_righteous_desc: "The Christian world is right. The [GetTrait('futa_genetic').GetName( GetNullCharacter )] are cursed to be burdened with unimaginable lust. For us to find salvation and cleanse ourselves from this sin, we must turn ourselves to God and Christ's teachings, and follow His Holiness the Pope's guidance so we may find our peace, in the end."

 doctrine_parameter_futa_christian_faith_is_righteous_loc_override: "Considers other Christian [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_futa_christian_faiths_hostility_loc_override: "Considered [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] by other Christian [faiths|E]"

 doctrine_parameter_futa_urges_are_suppressed: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] are forced to suppress their urges and expected to overcome them"
 doctrine_parameter_futa_are_extra_stressed: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] will suffer extra [stress|E]"
 doctrine_parameter_futa_christians_have_bonus_opinion: "Christian [faiths|E] will have [EmptyScope.ScriptValue('futa_christian_bonus_opinion_of_futas_value')|=+0] [opinion|E] bonus towards [GetTrait('futa_genetic').GetName( GetNullCharacter )]"

