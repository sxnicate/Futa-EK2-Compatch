 ## Doctrines

 futa_doctrine_futanari_equality_name: "$trait_futa$ Equality"

 futa_doctrine_futanari_equality_vilified_name: "Vilified"
 futa_doctrine_futanari_equality_vilified_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] are the symbol of evil itself. They have clawed their way out of [ROOT.Faith.NegativeAfterLife] to taint our world with their vile nature, and must be cleansed before they are successful."

 futa_doctrine_futanari_equality_crime_name: "Criminal"
 futa_doctrine_futanari_equality_crime_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] will always be a problem with their uncontrolable urges and their ability to quickly multiply. They need to be kept under control and punished accordingly."

 futa_doctrine_futanari_equality_shunned_name: "Shunned"
 futa_doctrine_futanari_equality_shunned_desc: "To be a [GetTrait('futa_genetic').GetName( GetNullCharacter )] is to inherintly carry a sin. However, we shall leave the true the judgement of these poor beings to our [ROOT.Faith.PantheonTerm]."

 futa_doctrine_futanari_equality_accepted_name: "Accepted"
 futa_doctrine_futanari_equality_accepted_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] are living beings like any other. It is ridiculous to think they deserve segregation for their nature."

 futa_doctrine_futanari_equality_virtuous_name: "Virtuous"
 futa_doctrine_futanari_equality_virtuous_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] have been touched by our [ROOT.Faith.PantheonTerm] and carry a piece of this blessing along with them. They need to be shown the proper respect they are rightfully worthy of."

 futa_doctrine_futanari_equality_venerated_name: "Venerated"
 futa_doctrine_futanari_equality_venerated_desc: "[GetTrait('futa_genetic').GetName( GetNullCharacter )] are nothing but the divinity manifest. These beings deserve nothing but our utmost devotion to their existence, so we may have a chance to earn their favour in return."


 doctrine_parameter_futa_vilified: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are seen as the evil incarnate"
 doctrine_parameter_futa_illegal: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are [criminals|E]"
 doctrine_parameter_futa_shunned: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are [shunned|E]"
 doctrine_parameter_futa_accepted: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are fully accepted"
 doctrine_parameter_futa_virtuous: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are [virtuous|E]"
 doctrine_parameter_futa_venerated: "Characters with the [GetTrait('futa_genetic').GetName( GetNullCharacter )] [trait|E] are worshipped"
