 futa_find_all_hidden_holy_sites_decision_desc: "There are many more locations in this Earth that is worth establishing a presence in. Finding all the appropriate locations to base our faith in will allow us to be a permanent mark upon history!"
 futa_find_all_hidden_holy_sites_decision_tooltip: "There is much to learn"
